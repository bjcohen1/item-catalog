<html>
    <head>
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}

                <ul>
                {% for message in messages %}
                    <li> <strong> {{message}} </strong></li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1> New Item </h1>

        <form action = "{{ url_for('newItem', category_id = category_id)}}" enctype='multipart/form-data' method = "post">

            <h3> Name: </h3>
                <input type = 'text' name = 'name'>

            <h3> Description: </h3>
                <textarea type = 'text' name = 'description'></textarea>

            <br>


            <h3>Add a picture!</h3>
                <input type = 'file' name = 'file'>

            <input type= 'submit' value=Create>
        </form>

        <br>

    </body>
</html>
